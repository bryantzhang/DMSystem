function readFile(filename){
	var fso = new ActiveXObject("Scripting.FileSystemObject");
	var file = fso.OpenTextFile(filename, ForReading, true);
	var text = file.ReadAll();
	file.close();
	alert("Text content: " + text);
	return text;
}
