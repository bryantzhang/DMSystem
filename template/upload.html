<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>文献管理系统</title>
    <!-- Le styles -->
    <link href="../static/bootstrap/bootstrap/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .right_div{
        float: right;
      }
      .discription{
          padding-left: 200px;
          padding-right: 200px;
          font-size: 20px;
      }
    </style>
    <link href="../static/bootstrap/bootstrap/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

  </head>
    <body>
      <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </a>
                <a class="brand" href="">文献管理系统</a>
                <div> 
                  <ul class="nav">
                    <li class="active"><a href=""><strong>文献列表</strong></a></li>
                    <li><a href=""><strong>文献信息</strong></a></li>
                    <li><a href=""><strong>文献录入</strong></a></li>
                    <li><a href=""><strong>工作记录统计</strong></a></li>
                  </ul>
                </div>
                <div class="right_div">
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href=""><strong>用户id</strong></a></li>
                    <li><a href=""><strong>注销</strong></a></li>
                    <li><a href=""><strong>修改密码</strong></a></li>
                  </ul>
                </div>
                </div>
            </div>
          </div>
      </div>

      <div class="container">
        <div class="row">
            <div class="span2">
            </div>
            <div class="span8">
                <form class="well form-search">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="input-large search-query" placeholder="请输入文字...">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="submit" class="btn btn-primary">搜索文章</button>
                </form>
            </div>
        </div>
        <div>
              <div><h1><center>文献录入</center></h1></div>
              <form class="form-horizontal" role="form">
                  <div class="discription">
                      <p>其中带*为必填</p>
                  </div>
                  <div class="form-group discription">
                      <label for="title" class="col-sm-2 control-label">标题*</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="title" placeholder="标题">
                      </div>
                  </div>
                  <div class="form-group discription">
                      <label for="author" class="col-sm-2 control-label">作者*</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="author" placeholder="作者">
                      </div>
                  </div>
                  <div class="form-group discription">
                      <label for="publishyear" class="col-sm-2 control-label">出版年份*</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="publishyear" placeholder="出版年份">
                      </div>
                  </div>
                  <div class="form-group discription">
                      <label for="page" class="col-sm-2 control-label">页码</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="page" placeholder="页码">
                      </div>
                  </div>
                  <div class="form-group discription">
                      <label for="abstract" class="col-sm-2 control-label">摘要*</label>
                      <div class="col-sm-10">
                          <textarea class="form-control" id="abstract" rows="3" placeholder="摘要"></textarea>
                      </div>
                  </div>
                  <div class="form-group discription">
                      <label for="keyword" class="col-sm-2 control-label">关键字*</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="keyword" placeholder="关键字">
                      </div>
                  </div>
                  <div class="form-group discription">
                      <label for="publisher" class="col-sm-2 control-label">出版社*</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="publisher" placeholder="出版社">
                      </div>
                  </div>
                  <div class="form-group discription">
                      <label for="url" class="col-sm-2 control-label">在线的网址*</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="url" placeholder="在线的网址">
                      </div>
                  </div>
                  <div class="form-group discription">
                      <label for="type" class="col-sm-2 control-label">文献类型*</label>
                      <div class="col-sm-10">
                          <select class="form-control">
                              <option>图书</option>
                              <option>图书章节</option>
                              <option>期刊</option>
                              <option>论文</option>
                          </select>
                      </div>
                  </div>
                  <div class="discription">
                      <p>以下为附件上传工作</p>
                  </div>
                  <div class="form-group discription">
                      <label for="file" class="col-sm-2 control-label">论文*</label>
                      <div class="col-sm-10">
                          <input type="file" class="form-control" id="file">
                      </div>
                  </div>
                  <div class="form-group discription">
                      <label for="ppt" class="col-sm-2 control-label">幻灯片*</label>
                      <div class="col-sm-10">
                          <input type="file" class="form-control" id="ppt">
                      </div>
                  </div>
                  <div class="form-group discription">
                      <label for="poster" class="col-sm-2 control-label">海报*</label>
                      <div class="col-sm-10">
                          <input type="file" class="form-control" id="poster">
                      </div>
                  </div>
                  <div class="form-group discription">
                      <label for="presentation" class="col-sm-2 control-label">演示*</label>
                      <div class="col-sm-10">
                          <input type="file" class="form-control" id="presentation">
                      </div>
                  </div>
                  <div class="form-group discription">
                      <label for="code" class="col-sm-2 control-label">代码*</label>
                      <div class="col-sm-10">
                          <input type="file" class="form-control" id="code">
                      </div>
                  </div>
                  <div class="form-group discription">
                      <label for="other" class="col-sm-2 control-label">补充*</label>
                      <div class="col-sm-10">
                          <input type="file" class="form-control" id="other">
                      </div>
                  </div>
              </form>
          </div>
      <footer>
          <a class="pull-right" href="#"><i class="icon-arrow-up"></i>返回顶部</a>
      </footer>
  </div>

  </body>
</html>
